<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - ZSEEiM</title>
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/subpage.css">
    <link rel="stylesheet" href="styles/admin.css">

    <link rel="shortcut icon" href="images/logos/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="navbar">
        <div class="navbarLeft">
            <a href="index.html" class="mainPageLink">
                <img src="images/logos/logo.png" alt="Strona główna">
            </a>
        </div>
    </div>

    <main>
        <section>
            <h1>Logowanie</h1>

            <div class="message fail">
                <p>Nieprawidłowy login lub hasło.</p>
            </div>

            <form method="POST" class="adminForm">
                <label>Login:</label><br>
                <input type="text" name="login"><br>
                <label>Hasło:</label><br>
                <input type="password" name="password"><br>
                <button type="submit" class="mainButton">Zaloguj</button>
            </form>

            <small>
                Nie masz konta? <a href="register.html">Zarejestruj się</a>
            </small>
        </section>
    </main>
</body>

</html>
