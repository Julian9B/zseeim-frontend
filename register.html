<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/subpage.css">
    <link rel="stylesheet" href="styles/admin.css">

    <link rel="shortcut icon" href="images/logos/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="navbar">
        <div class="navbarLeft">
            <a href="index.html" class="mainPageLink">
                <img src="images/logos/logo.jpg" alt="Strona główna">
            </a>
        </div>
    </div>

    <main>
        <section>
            <h1>Rejestracja</h1>

            <div class="message fail">
                <p>Hasła nie są takie same!</p>
            </div>

            <div class="message success">
                <p>Konto zostało utworzone. <a href="login.html">Zaloguj się</a></p>
            </div>

            <form method="POST" class="adminForm">
                <label>Login:</label><br>
                <input type="text" name="login"><br>
                <label>Hasło:</label><br>
                <input type="password" name="password"><br>
                <label>Powtórz hasło:</label><br>
                <input type="password" name="passwordConfirm"><br>
                <button type="submit" class="mainButton">Zarejestruj się</button>
            </form>

            <small>
                Masz już konto? <a href="login.html">Zaloguj się</a>
            </small>
        </section>
    </main>
</body>

</html>
